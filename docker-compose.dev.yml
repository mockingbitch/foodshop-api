version: '3.8'

# Ultra-lightweight configuration for EC2 512MB RAM
# Total memory usage: ~400-450MB

services:
  # PHP-FPM Service - Ultra optimized
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: foodshop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - foodshop-network
    depends_on:
      - db
    mem_limit: 128m
    mem_reservation: 64m
    memswap_limit: 128m
    cpus: 0.5
    # Disable unnecessary features
    environment:
      - PHP_MEMORY_LIMIT=64M
      - PHP_MAX_EXECUTION_TIME=30

  # Nginx Service - Minimal Alpine
  nginx:
    image: nginx:alpine
    container_name: foodshop-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.lowmem.conf:/etc/nginx/nginx.conf
    networks:
      - foodshop-network
    depends_on:
      - app
    mem_limit: 32m
    mem_reservation: 16m
    memswap_limit: 32m
    cpus: 0.25

  # MySQL Service - Ultra lightweight configuration
  db:
    image: mysql:8.0-debian
    container_name: foodshop-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: foodshop_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: foodshop_user
      MYSQL_PASSWORD: foodshop_pass
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf.lowmem:/etc/mysql/conf.d/my.cnf
    networks:
      - foodshop-network
    mem_limit: 256m
    mem_reservation: 128m
    memswap_limit: 256m
    cpus: 0.5
    # Ultra-low memory MySQL configuration
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=64M
      --innodb-log-file-size=16M
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
      --max-connections=50
      --table-open-cache=200
      --thread-cache-size=8
      --query-cache-size=0
      --query-cache-type=0
      --tmp-table-size=8M
      --max-heap-table-size=8M
      --sort-buffer-size=256K
      --read-buffer-size=128K
      --read-rnd-buffer-size=256K
      --join-buffer-size=128K
      --key-buffer-size=8M
      --max-allowed-packet=16M
      --thread-stack=128K
      --binlog-cache-size=4K
      --bulk-insert-buffer-size=4M
      --performance-schema=OFF

networks:
  foodshop-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
