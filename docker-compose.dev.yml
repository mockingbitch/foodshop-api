# Production optimized docker-compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodshop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - foodshop-network
    depends_on:
      - db
    mem_limit: 512m
    mem_reservation: 256m

  nginx:
    image: nginx:alpine
    container_name: foodshop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - foodshop-network
    depends_on:
      - app
    mem_limit: 128m
    mem_reservation: 64m

  db:
    image: mysql:8.0-debian
    container_name: foodshop-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: foodshop_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: foodshop_user
      MYSQL_PASSWORD: foodshop_pass
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - foodshop-network
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M
    mem_limit: 1g
    mem_reservation: 512m

networks:
  foodshop-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
