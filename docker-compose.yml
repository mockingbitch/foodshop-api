services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodshop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - foodshop-network
    depends_on:
      - db
    # Remove Redis dependency if not using it

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: foodshop-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - foodshop-network
    depends_on:
      - app

  # MySQL Service - Using optimized image (ARM64 compatible)
  db:
    image: mysql:8.0
    platform: linux/amd64  # Use AMD64 for compatibility, or use mysql/mysql-server:8.0 for ARM64
    container_name: foodshop-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: foodshop_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: foodshop_user
      MYSQL_PASSWORD: foodshop_pass
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3307:3306"
    networks:
      - foodshop-network
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M

  # Redis Service - Only include if actually using Redis
  # Uncomment if you need Redis for caching/queues
  # redis:
  #   image: redis:7-alpine
  #   container_name: foodshop-redis
  #   restart: unless-stopped
  #   networks:
  #     - foodshop-network
  #   command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru

networks:
  foodshop-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
